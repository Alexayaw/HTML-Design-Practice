<main>
  <h2>Contact Us:</h2>
  
	<form action="">
		<div class="inline">
	<label for="name">Name:</label> <input type="text" placeholder="Your name" id="name">
			</div>
		<div class="inline">
		<label for="email">Email:</label> <input type="text" placeholder="Your email" id="email">
			</div>
		<div class="inline">
		<label for="message">Message: </label><textarea cols="30" rows="5" id="message" name="message"></textarea>
			</div>
		<div class="inline">
		<p>Subscribe to future offers by:</p>
			
			<label for="newsletter">Newsletter</label>
			<input type="checkbox" id="newsletter" name="newsletter" value="newsletter">
			
			<label for="email-offer">Email</label>
			<input type="checkbox" id="email-offer" name="email" value="email">
			
			<label for="post-offer">Post</label>
			<input type="checkbox" id="post-offer" name="post" value="post">
			
		</div>
		<div class="inline">
		<p>How would you like to respond?</p>
			<label for="phoneRespone">Phone</label>
			<input type="radio" id="phoneRespone" name="respone" value="phone">
			<label for="emailRespone">Email</label>
			<input type="radio" id="emailRespone" name="respone" value="email">
		</div>
		
		<div class="inline">
			<label for="subject">Subject:</label>
		<select name="" id="subject">
			<optgroup label="Product issues"><option value="returns">Returns</option>
			<option value="faulty_item">Faulty item</option></optgroup>
			
			<optgroup label="Delivery">
			<option value="delivery">Delivery info</option>
			<option value="delivery">Order Tracking</option>
			</optgroup>
			
			<optgroup label="Other">
			<option value="advice">Advice</option>
				<option value="advice">Other</option>
			</optgroup>
			
			</select>
			
		</div>

			<button type="submit">Complete</button>
			<button type="reset">Clear</button>
		</div>
